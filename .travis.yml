language: python
sudo: true
dist: xenial
python:
- '3.4'
- '3.5'
- '3.6'
- '3.7'
install:
- pip install -r requirements.txt
- pip install coveralls
- python3 setup.py install
script:
- "./runtests.sh"
- python -m compileall girc
after_success:
- cd tests
- coveralls
deploy:
  provider: pypi
  user: linuxdaemon
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    repo: goshuirc/irc
    python: '3.5'
