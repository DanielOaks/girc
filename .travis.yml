language: python
sudo: true
dist: xenial
python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - "pip install -r requirements.txt"
  - "pip install coveralls"
  - "python3 setup.py install"

script:
  - "./runtests.sh"
  # Make sure the python code can at least compile
  - "python -m compileall girc"

after_success:
  - "cd tests"
  - "coveralls"
